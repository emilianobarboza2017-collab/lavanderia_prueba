<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disponibilidad - Lavandería</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.09);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --line: rgba(255,255,255,0.10);
      --ok: #28d17c;
      --bad: #ff4d4d;
      --warn: #ffcc66;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(90,120,255,0.16), transparent 50%),
                  radial-gradient(900px 600px at 80% 10%, rgba(40,209,124,0.12), transparent 55%),
                  var(--bg);
      color: var(--text);
    }
    .wrap{max-width:980px; margin:0 auto; padding:28px 16px 40px;}
    .top{
      display:flex; gap:12px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:16px;
    }
    h1{margin:0; font-size:22px; letter-spacing:0.2px}

    .card{
      background: linear-gradient(180deg, var(--card2), var(--card));
      border:1px solid var(--line);
      border-radius: 16px;
      overflow:hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.28);
    }
    table{width:100%; border-collapse:collapse}
    thead th{
      text-align:left; font-size:12px; letter-spacing:0.6px; text-transform:uppercase;
      color:var(--muted); padding:14px 16px; border-bottom:1px solid var(--line);
    }
    tbody td{
      padding:14px 16px; border-bottom:1px solid var(--line); font-size:14px;
    }
    tbody tr:hover{background: rgba(255,255,255,0.04);}

    .status{
      display:flex; align-items:center; gap:10px; font-weight:600;
    }
    .led{
      width:12px; height:12px; border-radius:999px;
      box-shadow: 0 0 0 4px rgba(40,209,124,0.12);
      background: var(--ok);
    }
    .led.bad{
      background: var(--bad);
      box-shadow: 0 0 0 4px rgba(255,77,77,0.12);
    }

    .muted{color:var(--muted); font-size:12px}

    .err{
      display:none;
      margin-top:12px;
      padding:12px 14px;
      background: rgba(255,77,77,0.10);
      border: 1px solid rgba(255,77,77,0.25);
      border-radius: 12px;
      color: rgba(255,255,255,0.9);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Disponibilidad de máquinas</h1>
      </div>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Máquina</th>
            <th>Estado</th>
            <th>Actualizado</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="3" class="muted">Cargando…</td></tr>
        </tbody>
      </table>
    </div>

    <div class="err" id="errBox"></div>
  </div>

  <script>
    // =========================
    // CONFIGURACIÓN (PEGÁ TUS DATOS ACÁ)
    // =========================
    const SUPABASE_URL = "https://mcwxldtopvhtbjufxsah.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_Z1lwRoAoBnAQb90r_TtocQ_YrlV7gld";

    // Tabla y query
    const TABLE = "machines";
    const SELECT = "id,name,available,updated_at";
    const ORDER = "id.asc";
    const POLL_MS = 5000;

    const elRows = document.getElementById("rows");
    const elErr  = document.getElementById("errBox");

    function fmtTime(iso){
      if(!iso) return "—";
      const d = new Date(iso);
      return d.toLocaleString();
    }

    function setError(msg){
      elErr.style.display = "block";
      elErr.textContent = msg;
    }

    function clearError(){
      elErr.style.display = "none";
      elErr.textContent = "";
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    async function fetchMachines(){
      const url = `${SUPABASE_URL}/rest/v1/${TABLE}?select=${encodeURIComponent(SELECT)}&order=${encodeURIComponent(ORDER)}`;
      const res = await fetch(url, {
        headers: {
          "apikey": SUPABASE_ANON_KEY,
          "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
          "Accept": "application/json"
        }
      });

      if(!res.ok){
        const txt = await res.text().catch(()=> "");
        throw new Error(`Error API (${res.status}): ${txt || res.statusText}`);
      }
      return res.json();
    }

    function render(data){
      if(!Array.isArray(data) || data.length === 0){
        elRows.innerHTML = `<tr><td colspan="3" class="muted">No hay máquinas cargadas.</td></tr>`;
        return;
      }

      elRows.innerHTML = data.map(m => {
        const ok = !!m.available;
        const ledClass = ok ? "led" : "led bad";
        const statusText = ok ? "Disponible" : "Ocupada";

        return `
          <tr>
            <td><strong>${escapeHtml(m.name || ("Máquina " + m.id))}</strong></td>
            <td>
              <div class="status">
                <span class="${ledClass}"></span>
                <span>${statusText}</span>
              </div>
            </td>
            <td class="muted">${fmtTime(m.updated_at)}</td>
          </tr>
        `;
      }).join("");
    }

    async function refresh(){
      try{
        clearError();
        const data = await fetchMachines();
        render(data);
      }catch(err){
        setError(err.message || String(err));
      }
    }

    // Inicio + polling automático
    refresh();
    setInterval(refresh, POLL_MS);
  </script>
</body>
</html>
